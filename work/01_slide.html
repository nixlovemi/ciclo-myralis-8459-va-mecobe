<!DOCTYPE html>
<html>
    <head>
        <title>VA Mecobe</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style></style>
    </head>
    <body>
        <!-- Page 1 -->
        <div
            class="main page"
            style="background-image: url(img/1-min.jpg)"
            id="dv-1"
        >
            <div class="button-1 button" data-id="1"></div>
            <div class="button-2 button" data-id="2"></div>
            <div class="button-3 button" data-id="3"></div>

            <div class="button-popup-1" data-toggle="modal" data-target="#modal-1"></div>
        </div>

        <!-- Page 2 -->
        <div
            class="main page"
            style="display:none; background-image: url(img/2-min.jpg)"
            id="dv-2"
        >
            <div class="button-1 button" data-id="1"></div>
            <div class="button-2 button" data-id="2"></div>
            <div class="button-3 button" data-id="3"></div>

            <div class="button-popup-2" data-toggle="modal" data-target="#modal-2"></div>
        </div>

        <!-- Page 3 -->
        <div
            class="main page"
            style="display:none; background-image: url(img/3-min.jpg)"
            id="dv-3"
        >
            <div class="button-1 button" data-id="1"></div>
            <div class="button-2 button" data-id="2"></div>
            <div class="button-3 button" data-id="3"></div>
        </div>

        <!-- Bula Fixa -->
        <div class="main" style="background-image: url(img/Bula-min.jpg)"></div>

        <!-- Modal 1 -->
        <div id="modal-1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-fluid" src="img/1_popup-min.png" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 2 -->
        <div id="modal-2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-fluid" src="img/2_popup-min.png" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
